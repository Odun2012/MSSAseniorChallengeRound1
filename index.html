<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="quizname">MODEL Spellers' Bee Challenge (Senior)</h1>

        <!-- Quiz Section -->
        <div id="quiz-container">
            <h2 id="question">Loading question...</h2>
            <div id="options"></div>
            <p class="timer">Time Left: <span id="time">25</span> seconds</p>
        </div>

        <!-- Results Section -->
        <div id="result-container" style="display: none;">
            <h2 id="qc">Quiz Completed!</h2>
            <p><b>Your Score: <strong id="score"></strong></b></p>
            <h3>Correct Answers:</h3>
            <div id="answers"></div>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
